<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Online Shopping</title>
		<link rel="stylesheet" href="style.css" />
		<script src="src/main.js" defer></script>
	</head>
	<body>
		<div>
			<div class="logo">
				<img class="animation" src="./img/logo.png" alt="Shopping mall Logo" />
			</div>
			<nav class="navigation">
				<ul>
					<li class="animation">
						<img
							src="./img/blue_t.png"
							alt="tshirt"
							data-key="type"
							data-value="tshirt"
						/>
					</li>
					<li class="animation">
						<img
							src="./img/blue_p.png"
							alt="pants"
							data-key="type"
							data-value="pants"
						/>
					</li>
					<li class="animation">
						<img
							src="./img/blue_s.png"
							alt="skirt"
							data-key="type"
							data-value="skirt"
						/>
					</li>
					<li class="blue animation" data-key="color" data-value="blue">
						Blue
					</li>
					<li class="yellow animation" data-key="color" data-value="yellow">
						Yellow
					</li>
					<li class="pink animation" data-key="color" data-value="pink">
						Pink
					</li>
				</ul>
			</nav>
			<div class="contents">
				<ul class="items"></ul>
			</div>
		</div>
	</body>
</html>
